<!DOCTYPE html>
<html>
<head>
  <title>Deposit and Withdraw Money Example</title>
</head>
<body>
  <label for="depositAmount">Enter amount to deposit:</label>
  <input type="text" id="depositAmount" />
  <button id="depositButton">Deposit</button>

  <label for="withdrawAmount">Enter amount to withdraw:</label>
  <input type="text" id="withdrawAmount" />
  <button id="withdrawButton">Withdraw</button>

  <script>
    var accountBalance = 100; // Initial account balance

    var depositButton = document.getElementById("depositButton");
    var withdrawButton = document.getElementById("withdrawButton");

    depositButton.addEventListener("click", function() {
      var depositAmountInput = document.getElementById("depositAmount");
      var depositAmount = parseFloat(depositAmountInput.value);

      if (isNaN(depositAmount) || depositAmount <= 0) {
        alert("Please enter a valid amount to deposit.");
      } else {
        accountBalance += depositAmount;
        alert("You deposited $" + depositAmount + " into your account.");
        depositAmountInput.value = ""; // Clear the input field
      }
    });

    withdrawButton.addEventListener("click", function() {
      var withdrawAmountInput = document.getElementById("withdrawAmount");
      var withdrawAmount = parseFloat(withdrawAmountInput.value);

      if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
        alert("Please enter a valid amount to withdraw.");
      } else if (withdrawAmount > accountBalance) {
        alert("Insufficient funds in your account.");
      } else {
        accountBalance -= withdrawAmount;
        alert("You withdrew $" + withdrawAmount + " from your account.");
        withdrawAmountInput.value = ""; // Clear the input field
      }
    });
  </script>
</body>
</html>
